minimum_cumulusci_version: '3.73.0'
project:
    name: OEE-EDA-Base-Unlocked
    package:
        name: OEE-EDA-Base-Unlocked
        namespace: csuoee
        api_version: '60.0'
    dependencies:
        - namespace: oeesvc
          version: '1.0'
        - github: 'https://github.com/SalesforceFoundation/EDA'
        - namespace: lms_hed
          version: '1.19'
        - namespace: csumidp
          version: '1.1'
        - namespace: csumidp_hed
          version: '1.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/OEE-EDA-Base-Unlocked/tests
            options:
                outputdir: robot/OEE-EDA-Base-Unlocked/results

    robot_testdoc:
        options:
            path: robot/OEE-EDA-Base-Unlocked/tests
            output: robot/OEE-EDA-Base-Unlocked/doc/OEE-EDA-Base-Unlocked_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
            
orgs:
    scratch:
        dev:
            config_file: orgs/dev.json
            days: 7
            namespaced: True